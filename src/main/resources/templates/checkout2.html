<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/invoice.css">
    <link rel="stylesheet" href="/css/customNavbar.css">
    <link rel="stylesheet" href="/css/offcanvas-navbar.css">
</head>

<body>
<div class="container mt-6 mb-7">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-xl-7">
            <div class="card">
                <div class="card-body p-5">
                    <div class="d-flex justify-content-between">
                              <h2>
                        <p th:text="'Hey '+' '+${user.firstName}" id="" ></p>
                    </h2>
                        <div class="me-3">
                        <img  src="../images/logo.jpeg" alt="" class="logo">
                        </div>
                    </div>
                    <p class="fs-sm">
                        This is an invoice for your payments of K<strong>[[${product.costPrice}]]</strong> you made to ZIONG for the
                        products listed.
                    </p>

                    <div class="border-top border-gray-200 pt-4 mt-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="text-muted mb-2">Payment No.</div>
                                <strong>#88305</strong>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <div class="text-muted mb-2">Payment Date</div>
                                <strong>Feb/09/20</strong>
                            </div>
                        </div>
                    </div>

                    <div class="border-top border-gray-200 mt-4 py-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="text-muted mb-2">Client</div>
                                <strong>
                                    <p th:text="${user.firstName}" id="firstname">
                                </strong>
                                <p class="fs-sm">
                                    989 5th Avenue, Lusaka, 55832
                                    <br>
                                <p th:text="${user.email}" id="email">
                                </p>
                            </div>

                        </div>
                    </div>

                    <table class="table border-bottom border-gray-200 mt-3">
                        <thead>
                        <tr>
                            <th scope="col" class="fs-sm text-dark  px-0">Description</th>
                            <th scope="col" class="fs-sm text-dark px-0">Quantity</th>
                            <th scope="col" class="fs-sm text-dark  text-end px-0">Amount
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr   th:each="products : ${product}" >
                            <td class="px-0" th:text="${products.name}"></td>
                            <td class="px-0" >1</td>
                            <td class="text-end px-0" th:text="'K' + ${products.costPrice}"></td>
                        </tr>

                        </tbody>
                    </table>

                    <div class="mt-5">
<!--                        <div class="d-flex justify-content-end">-->
<!--                            <p class="text-muted me-3">Subtotal:</p>-->
<!--                            <span>K390.00</span>-->
<!--                        </div>-->
<!--                        <div class="d-flex justify-content-end">-->
<!--                            <p class="text-muted me-3">Discount:</p>-->
<!--                            <span>-K40.00</span>-->
<!--                        </div>-->
                        <div class="d-flex justify-content-end mt-3">
                            <h5 class="me-3">Total:</h5>
                            <h5 class="text-success">K [[${product.costPrice}]]</h5>
                        </div>
                    </div>
                </div>
                <a th:href="@{/save-direct-order/{/id} (id=${product.id})}"
                   class="btn btn-dark btn-lg card-footer-btn justify-content-center text-uppercase-bold-sm hover-lift-light">
                        <span class="svg-icon text-white me-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                                <title>ionicons-v5-g</title>
                                <path d="M336,208V113a80,80,0,0,0-160,0v95"
                                      style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                                </path>
                                <rect x="96" y="208" width="320" height="272" rx="48" ry="48"
                                      style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                                </rect>
                            </svg>
                        </span>
                    Order Now
                </a>
            </div>
        </div>
    </div>
</div>

<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="/js/offcanvas-navbar.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navbarToggle = document.getElementById("navbarSideCollapse");
        const offcanvasCollapse = document.querySelector(".offcanvas-collapse");

        document.addEventListener("click", function (event) {
            if (!offcanvasCollapse.contains(event.target) && !navbarToggle.contains(event.target)) {
                offcanvasCollapse.classList.remove("open");
            }
        });
    });
</script>
<script>
    // Select all buttons with the class "contactUsBtn"
     const contactUsButtons = document.querySelectorAll(".contactUsBtn");
     const footerSection = document.getElementById("footerSection");

     // Loop through each button and add a click event listener
     contactUsButtons.forEach(function(button) {
         button.addEventListener("click", function () {
             footerSection.scrollIntoView({ behavior: "smooth" });
         });
     });
</script>
</body>

</html>
