<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/favicon.ico}" rel="icon" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/offcanvas-navbar.css">
    <!-- <link rel="stylesheet" href="/css/cart_2.css">-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/index-res.css">
    <link rel="stylesheet" href="/css/customNavbar.css">
    <link href="/css/offcanvas-navbar.css" rel="stylesheet">
    <title>Cart</title>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-light  shadow mb-4" style="background-color: #8490A3;"
     aria-label="Main navigation">
    <div class="container-fluid">
        <div class="navbar-brand">
            <img src="../images/logo.jpeg" alt="" class="logo ">
        </div>

        <button class="navbar-toggler align-content-ri p-0" type="button" id="navbarSideCollapse"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon custom-toggler"> </span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <button type="submit" class="btn btn-secondary btn-block contactUsBtn">Contact Us</button>
                </li>
                <li class="nav-item px-3 d-flex">
                    <a class="nav-link position-relative" th:href="@{/cart}">
                        <i class="fa fa-shopping-cart"></i>
                        <span
                                class="position-absolute top-0 start-100 translate-middle rounded-pill badge bg-secondary badge-pill">[[${session.totalItems == null} ? '0' : ${session.totalItems}]]</span>
                    </a>
                </li>
                <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user-circle-o me-2"></i><span th:text="${#authentication.name}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end w-220px" aria-labelledby="profileDropdown">
                        <li><a th:href="@{/account}" class="dropdown-item">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a  th:href="@{/login}" class="nav-link active">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<section class="h-100 gradient-custom mt-5">
    <div class="container py-5">
        <div th:if="${check}" class="text-center">
            <b><h3 th:utext="${check}"></h3></b>
        </div>
        <div class="row d-flex justify-content-center my-4 shadow-sm">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header py-3" th:if="${check == null}">
                        <h5 class="mb-0"></h5>
                        <div class="card-body">
                            <div class="row" th:each="cartItem : ${shoppingCart.cartItem}">
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                                        <img class="img-fluid"
                                             th:src="'data:image/jpeg;base64,' + ${cartItem.product.base64Image}"  alt=""/>
                                    </div>
                                    <!-- Image -->
                                </div>

                                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                    <!-- Data -->
                                    <p th:text="${cartItem.product.name}"></p>
                                    <p>Description: </p>


                                    <!-- Data -->
                                </div>

                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0 ">
                                    <form th:action="@{/update-cart}" method="post">
                                        <input type="hidden" name="id" th:value="${cartItem.product.id}">
                                        <input type="number" size="4" th:value="${cartItem.quantity}"
                                               name="quantity" min="0" step="1"
                                               class="c-input-text qty text">
                                        <button type="submit" name="action" value="update" title="Update"
                                                class="btn btn-primary btn-sm me-1 mb-2 mt-2">Update<i class="bi bi-file-arrow-up-fill"></i>
                                        </button>
                                        <button type="submit" name="action" value="delete" title="Delete"
                                                class="btn btn-danger btn-sm mb-2 mt-2" ><i class="bi bi-trash-fill"></i>
                                        </button>
                                    </form>

                                    <p class="text-start text-md-center" th:text="'ZMW ' + ${cartItem.totalPrice}"></p>
                                </div>
                                <hr class="my-4" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
<!--                            <li-->
<!--                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">-->
<!--                                Products-->
<!--                                <span>$53.98</span>-->
<!--                            </li>-->
<!--                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">-->
<!--                                Shipping-->
<!--                                <span>Gratis</span>-->
<!--                            </li>-->
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total amount</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <div class="ml-auto h5" th:text = " 'ZMW ' + ${subTotal  }"> </div>
                            </li>
                        </ul>

                        <button type="button" class="btn btn-primary ">
                            <a th:href="@{/check-out}" class="text-black" style="color: black;">Checkout</a>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<!-- End of .container -->
<script src="/js/offcanvas-navbar.js"></script>
</body>
</html>
