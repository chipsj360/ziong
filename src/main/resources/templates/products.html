    <!-- Sidebar -->

            <div class="logo-header" data-background-color="dark">

                    <img
                            src="/images/logo.jpeg"
                            alt="navbar brand"
                            class="navbar-brand"
                            height="20"
                    />
                </a>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
                        <i class="gg-menu-right"></i>
                    </button>
                    <button class="btn btn-toggle sidenav-toggler">
                        <i class="gg-menu-left"></i>
                    </button>
                </div>
                <button class="topbar-toggler more">
                    <i class="gg-more-vertical-alt"></i>
                </button>
            </div>
            <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav nav-secondary">
                    <li class="nav-item active">
                        <a
                                data-bs-toggle="collapse"
                                href="#dashboard"
                                class="collapsed"
                                aria-expanded="false"
                        >
                            <i class="fas fa-home"></i>

                        </a>

                    </li>
                    <li class="nav-section">
                <span class="sidebar-mini-icon">
                  <i class="fa fa-ellipsis-h"></i>
                </span>
                        <h4 class="text-section">Components</h4>
                    </li>
                    <li class="nav-item">
                        <a data-bs-toggle="collapse" href="#base">
                            <i class="fas fa-layer-group"></i>
                            <p>Products</p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse" id="base">
                            <ul class="nav nav-collapse">
                                <li>
                                    <a th:href="@{/upload-products}">
                                        <span class="sub-item">Add Product</span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/view-products}">
                                        <span class="sub-item">View Product</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/categories}">
                            <i class="fas fa-file"></i>
                            <p>Categories</p>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a data-bs-toggle="collapse" href="#charts">
                            <i class="far fa-chart-bar"></i>
                            <p>Charts</p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse" id="charts">
                            <ul class="nav nav-collapse">
                                <li>
                                    <a href="charts/charts.html">
                                        <span class="sub-item">Chart Js</span>
                                    </a>

                                    <a href="charts/sparkline.html">

                            </ul>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a href="../../documentation/index.html">
                            <i class="fas fa-file"></i>
                            <p>Documentation</p>
                            <span class="badge badge-secondary">1</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <!-- End Sidebar -->
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="index.html" class="logo">
                        <img
                                src="assets/img/kaiadmin/logo_light.svg"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->

            <!--Add products-->
            <div class="container-fluid">
                <div class="card col-sm-7 mx-auto shadow-sm">
                    <div class="card-header">
                        <p class="h4 mb-2 text-center fw-light">Add Product</p>
                    </div>
                    <div class="card-body">
                        <form class=" border border-light p-5" th:action="@{/process_product}" method="post"
                              enctype="multipart/form-data">

                            <!-- Name -->
                            <input type="text" name="pname" id="name" class="form-control mb-4"
                                   placeholder="Product Name" required>

                            <div class="form-group mb-4" >
                                <label class="col-md-4 control-label " for="categories">PRODUCT CATEGORY</label>
                                <div class="col-md-4">
                                    <select id="categories" name="categories" class="form-control">
                                        <option th:value = "null">-SELECT-</option>
                                        <option th:each = "category : ${categories}"
                                                th:value = "${category.id}"
                                                th:text = "${category.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Price -->
                            <input type="text" name="price" id="price" class="form-control mb-4"
                                   placeholder="Product Price" required>
                            <!-- Quantity-->
                            <input type="text" name="quantity" id="quantity" class="form-control mb-4"
                                   placeholder="Product Quantity" required>


                            <!-- Description -->
                            <textarea class="form-control mb-4" id="desc" name="desc"
                                      placeholder="Product Description" required>Product Description
                                 </textarea>
                            <div class="custom-file mb-4">
                                <input type="file" name="file" class="custom-file-input"
                                       id="customFile">
                                <button class="btn btn-info btn-block" type="submit"><i class="bi bi-upload"></i></button>
                            </div>
                            <!-- Sign in button -->

                        </form>
                    </div>
                </div>
            </div>

        </div>



        <footer class="footer">
            <div class="container-fluid d-flex justify-content-between">
                <nav class="pull-left">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="http://www.themekita.com">
                                ThemeKita
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Help </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Licenses </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright">
                    2024, made with <i class="fa fa-heart heart text-danger"></i> by
                    <a href="http://www.themekita.com">ThemeKita</a>
                </div>
                <div>
                    Distributed by
                    <a target="_blank" href="https://themewagon.com/">ThemeWagon</a>.
                </div>
            </div>
        </footer>
    </div>

    <!-- Custom template | don't include it in your project! -->

    <!-- End Custom template -->
</div>
<!--   Core JS Files   -->
<script src="/js/core/jquery-3.7.1.min.js"></script>

<script src="/js/core/bootstrap.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

<!-- Chart JS -->
<script src="/js/plugin/chart.js/chart.min.js"></script>

<!-- jQuery Sparkline -->
<script src="/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

<!-- Chart Circle -->
<script src="/js/plugin/chart-circle/circles.min.js"></script>

<!-- Datatables -->
<script src="/js/plugin/datatables/datatables.min.js"></script>

<!-- Bootstrap Notify -->
<script src="/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

<!-- jQuery Vector Maps -->
<script src="/js/plugin/jsvectormap/jsvectormap.min.js"></script>
<script src="/js/plugin/jsvectormap/world.js"></script>
