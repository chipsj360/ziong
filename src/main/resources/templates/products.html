<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add Products</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/customNavbar.css">
    <link rel="stylesheet" href="/css/offcanvas-navbar.css"><!-- Fonts and icons -->
    <script src="/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
          google: { families: ["Public Sans:300,400,500,600,700"] },
          custom: {
            families: [
              "Font Awesome 5 Solid",
              "Font Awesome 5 Regular",
              "Font Awesome 5 Brands",
              "simple-line-icons",
            ],
            urls: ["/css/fonts.min.css"],
          },
          active: function () {
            sessionStorage.fonts = true;
          },
        });
    </script>
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/plugins.min.css" />
    <link rel="stylesheet" href="/css/kaiadmin.min.css" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/css/demo.css" />
</head>
<body>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light  shadow mb-4" style="background-color: #8490A3;"
         aria-label="Main navigation">
        <div class="container-fluid">
            <div class="navbar-brand">

                <img src="../images/logo.jpeg" alt="" class="logo ">
            </div>

            <button class="navbar-toggler align-content-ri p-0" type="button" id="navbarSideCollapse"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon custom-toggler"> </span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <button type="submit" class="btn btn-secondary btn-block contactUsBtn">Contact Us</button>
                    </li>
                    <li class="nav-item px-3 d-flex">
                        <a class="nav-link position-relative" th:href="@{/cart}">
                            <i class="fa fa-shopping-cart"></i>
                            <span
                                    class="position-absolute top-0 start-100 translate-middle rounded-pill badge bg-secondary badge-pill">[[${session.totalItems == null} ? '0' : ${session.totalItems}]]</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-user-circle-o me-2"></i><span th:text="${#authentication.name}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end w-220px" aria-labelledby="profileDropdown">
                            <li><a th:href="@{/account}" class="dropdown-item">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                        <a  th:href="@{/login}" class="nav-link active">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="index.html" class="logo">
                        <img
                                src="assets/img/kaiadmin/logo_light.svg"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->

            <!--Add products-->
            <div class="container-fluid">
                <div class="card col-sm-7 mx-auto shadow-sm">
                    <div class="card-header">
                        <p class="h4 mb-2 text-center fw-light">Add Product</p>
                    </div>
                    <div class="card-body">
                        <form class=" border border-light p-5" th:action="@{/process_product}" method="post"
                              enctype="multipart/form-data">

                            <!-- Name -->
                            <input type="text" name="pname" id="name" class="form-control mb-4"
                                   placeholder="Product Name" required>

                            <div class="form-group mb-4" >
                                <label class="col-md-4 control-label " for="categories">PRODUCT CATEGORY</label>
                                <div class="col-md-4">
                                    <select id="categories" name="categories" class="form-control">
                                        <option th:value = "null">-SELECT-</option>
                                        <option th:each = "category : ${categories}"
                                                th:value = "${category.id}"
                                                th:text = "${category.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Price -->
                            <input type="text" name="price" id="price" class="form-control mb-4"
                                   placeholder="Product Price" required>
                            <!-- Quantity-->
                            <input type="text" name="quantity" id="quantity" class="form-control mb-4"
                                   placeholder="Product Quantity" required>


                            <!-- Description -->
                            <textarea class="form-control mb-4" id="desc" name="desc"
                                      placeholder="Product Description" required>Product Description
                                 </textarea>
                            <div class="custom-file mb-4">
                                <input type="file" name="file" class="custom-file-input"
                                       id="customFile">
                                <button class="btn btn-info btn-block" type="submit"><i class="bi bi-upload"></i></button>
                            </div>
                            <!-- Sign in button -->

                        </form>
                    </div>
                </div>
            </div>

        </div>



        <footer class="footer">
            <div class="container-fluid d-flex justify-content-between">
                <nav class="pull-left">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="http://www.themekita.com">
                                ThemeKita
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Help </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Licenses </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright">
                    2024, made with <i class="fa fa-heart heart text-danger"></i> by
                    <a href="http://www.themekita.com">ThemeKita</a>
                </div>
                <div>
                    Distributed by
                    <a target="_blank" href="https://themewagon.com/">ThemeWagon</a>.
                </div>
            </div>
        </footer>
    </div>

    <!-- Custom template | don't include it in your project! -->

    <!-- End Custom template -->
</div>
<!--   Core JS Files   -->
<script src="/js/core/jquery-3.7.1.min.js"></script>
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

<!-- Chart JS -->
<script src="/js/plugin/chart.js/chart.min.js"></script>

<!-- jQuery Sparkline -->
<script src="/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

<!-- Chart Circle -->
<script src="/js/plugin/chart-circle/circles.min.js"></script>

<!-- Datatables -->
<script src="/js/plugin/datatables/datatables.min.js"></script>

<!-- Bootstrap Notify -->
<script src="/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

<!-- jQuery Vector Maps -->
<script src="/js/plugin/jsvectormap/jsvectormap.min.js"></script>
<script src="/js/plugin/jsvectormap/world.js"></script>

<!-- Sweet Alert -->
<script src="/js/plugin/sweetalert/sweetalert.min.js"></script>

<!-- Kaiadmin JS -->
<script src="/js/kaiadmin.min.js"></script>

<!-- Kaiadmin DEMO methods, don't include it in your project! -->

<script>
    $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
      type: "line",
      height: "70",
      width: "100%",
      lineWidth: "2",
      lineColor: "#177dff",
      fillColor: "rgba(23, 125, 255, 0.14)",
    });

    $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
      type: "line",
      height: "70",
      width: "100%",
      lineWidth: "2",
      lineColor: "#f3545d",
      fillColor: "rgba(243, 84, 93, .14)",
    });

    $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
      type: "line",
      height: "70",
      width: "100%",
      lineWidth: "2",
      lineColor: "#ffa534",
      fillColor: "rgba(255, 165, 52, .14)",
    });
</script>

<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="/js/offcanvas-navbar.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navbarToggle = document.getElementById("navbarSideCollapse");
        const offcanvasCollapse = document.querySelector(".offcanvas-collapse");

        document.addEventListener("click", function (event) {
            if (!offcanvasCollapse.contains(event.target) && !navbarToggle.contains(event.target)) {
                offcanvasCollapse.classList.remove("open");
            }
        });
    });
</script>
</body>
</html>
