<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- MDB and Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- MDB UI Kit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" />
</head>

<Style>
    body {
        background-image: url("/images/back-1.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }

    .card {
        opacity: 0.95;
    }
</Style>

<body>
<div class="container vh-100 d-flex flex-column justify-content-center ">
    <div class="row  justify-content-center">
        <div class="card w-75 w-md-50">
            <div class="row justify-content-center">
                <div class="col-10 pt-5">
                    <form class="p-2" method="POST" th:action="@{/login}">
                        <div class="text-center mb-3">
                            <h3 class="pb-5">ZIONG LIMITED</h3>
                        </div>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4 ">
                            <input type="text" id="loginName" name="email" class="form-control" />
                            <label class="form-label" for="loginName">Email or username</label>
                        </div>
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="loginPassword" name="password" class="form-control" />
                            <label class="form-label" for="loginPassword">Password</label>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-12 d-flex justify-content-center">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-secondary btn-block mb-4 w-100">Sign in</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a th:href="@{/signup}">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MDB and Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

</body>

</html>
